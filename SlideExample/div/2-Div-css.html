<!DOCTYPE html>
<html>
<head>
  <title>Div ve CSS Örneği</title>
  <style>
    .stil-kutu {
      border: 1px solid blue; /* Mavi kenarlık */
      padding: 15px; /* İç dolgu */
      margin-bottom: 20px; /* Alt boşluk */
      background-color: #f0f0f0; /* Açık gri arka plan */
      border-radius: 8px; /* Köşeleri yuvarla */
    }

    #ozel-alan {
      color: red; /* Yazı rengi kırmızı */
      font-weight: bold; /* Kalın yazı */
      text-align: center; /* Metni ortala */
    }
  </style>
</head>
<body>

  <h1>Div ve CSS Kullanımı</h1>

  <div class="stil-kutu">
    <h2>Grup 1</h2>
    <p>Bu içerik '.stil-kutu' class'ına sahip.</p>
  </div>

  <div class="stil-kutu">
    <h2>Grup 2</h2>
    <p>Bu da aynı class'a sahip, aynı stili alacak.</p>
  </div>

  <div id="ozel-alan">
    <p>Bu içerik '#ozel-alan' ID'sine sahip ve özel bir stili var.</p>
  </div>

</body>
</html>
